<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Школа Волшебства</title>
    <style>
        /* Подключение магического шрифта */
        @import url('https://fonts.googleapis.com/css2?family=Marck+Script&display=swap');

        /* Общие стили для страницы */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #0f0f1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Анимация магического фона */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at top right, rgba(147, 51, 234, 0.2), transparent 40%),
                        radial-gradient(circle at bottom left, rgba(59, 130, 246, 0.2), transparent 50%);
            animation: magic-glow 20s linear infinite;
        }

        @keyframes magic-glow {
            0% { transform: rotate(0deg); opacity: 0.7; }
            50% { transform: rotate(180deg); opacity: 1; }
            100% { transform: rotate(360deg); opacity: 0.7; }
        }

        /* Контейнер для всего контента */
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        /* Заголовок сайта */
        header h1 {
            font-family: 'Marck Script', cursive;
            font-size: 3.5rem;
            color: #f0e68c;
            text-shadow: 0 0 10px #f0e68c, 0 0 20px #f0e68c;
            margin-bottom: 30px;
        }

        /* Секция с видеоплеером */
        .video-player {
            background-color: #1a1a2e;
            border: 2px solid #a259ff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(162, 89, 255, 0.5);
            padding: 20px;
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-in-out;
        }

        video {
            width: 100%;
            border-radius: 10px;
            background-color: #000;
        }

        #video-title {
            font-size: 1.5rem;
            margin-top: 15px;
            color: #e0e0e0;
            min-height: 2rem;
        }

        /* Галерея с выбором фокусов */
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            justify-items: center;
        }

        .trick-card {
            background-color: #1a1a2e;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            border: 1px solid #333;
            animation: slideUp 0.5s ease-out forwards;
            opacity: 0;
        }

        /* Анимации для карточек */
        .trick-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 0 25px rgba(162, 89, 255, 0.7);
            border-color: #a259ff;
        }

        .trick-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .trick-card p {
            padding: 15px;
            margin: 0;
            font-size: 1rem;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
        }

        /* Анимации появления элементов */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Добавляем задержку для анимации каждой карточки */
        .trick-card:nth-child(1) { animation-delay: 0.2s; }
        .trick-card:nth-child(2) { animation-delay: 0.4s; }
        .trick-card:nth-child(3) { animation-delay: 0.6s; }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Школа Волшебства</h1>
        </header>

        <main>
            <div class="video-player">
                <video id="main-video" controls autoplay muted playsinline>
                    <!-- Первое видео загружается по умолчанию -->
                    <source src="https://getfile.dokpub.com/yandex/get/https://disk.yandex.ru/i/7aU3FznLixwmnQ" type="video/mp4">
                    Ваш браузер не поддерживает воспроизведение видео.
                </video>
                <h2 id="video-title">Фокус с волшебной палочкой №1</h2>
            </div>

            <div class="video-gallery">
                <!-- Карточка 1 -->
                <div class="trick-card" data-video-src="https://getfile.dokpub.com/yandex/get/https://disk.yandex.ru/i/7aU3FznLixwmnQ" data-video-title="Фокус с волшебной палочкой №1">
                    <img src="https://i.ibb.co/T0jJjVd/magic-wand.jpg" alt="Фокус с волшебной палочкой №1">
                    <p>Волшебная палочка №1</p>
                </div>

                <!-- Карточка 2 -->
                <div class="trick-card" data-video-src="https://getfile.dokpub.com/yandex/get/https://disk.yandex.ru/i/_0Md9cPMwjQQ4w" data-video-title="Фокус с волшебной палочкой и горшочком">
                    <img src="https://getfile.dokpub.com/yandex/get/https://disk.yandex.ru/i/PV1w19EGG4D1yA" alt="Фокус с волшебной палочкой и горшочком">
                    <p>Палочка и горшочек</p>
                </div>

                <!-- Карточка 3 -->
                <div class="trick-card" data-video-src="https://getfile.dokpub.com/yandex/get/https://disk.yandex.ru/i/dYrIoV0-gGVuSw" data-video-title="Фокус с волшебной палочкой и сердечком №1">
                    <img src="https://getfile.dokpub.com/yandex/get/https://disk.yandex.ru/i/kxQ7FjfFXfFvSQ" alt="Фокус с волшебной палочкой и сердечком №1">
                    <p>Палочка и сердечко №1</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainVideo = document.getElementById('main-video');
            const videoTitle = document.getElementById('video-title');
            const trickCards = document.querySelectorAll('.trick-card');

            trickCards.forEach(card => {
                card.addEventListener('click', () => {
                    const videoSrc = card.getAttribute('data-video-src');
                    const newTitle = card.getAttribute('data-video-title');

                    // Обновляем источник видео и заголовок
                    mainVideo.src = videoSrc;
                    videoTitle.textContent = newTitle;

                    // Воспроизводим новое видео
                    mainVideo.play();
                });
            });
        });
    </script>

</body>
</html>
